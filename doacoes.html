<main id="conteudo" tabindex="-1">

<article>
  <h1>Doações</h1><p>Ajude a financiar nossos projetos.</p>
  <form id="formDoacao" novalidate>
    <fieldset><legend>Dados da Doação</legend>
      <label>Valor (R$) <input type="number" name="valor" min="5" step="0.01" required></label>
      <label>Método
        <select name="pagamento" required><option value="">Selecione…</option><option>Cartão</option><option>Pix</option><option>Boleto</option></select>
      </label>
    </fieldset>
    <fieldset><legend>Dados Pessoais</legend>
      <label>Nome <input type="text" name="nome" required></label>
      <label>E-mail <input type="email" name="email" required></label>
      <label>CEP <input type="text" name="cep" placeholder="00000-000" required></label>
    </fieldset>
    <button type="submit">Doar</button>
  </form>
</article>

</main>

<section>
  <h1>Contato Institucional</h1>
  <form id="formContato" enctype="multipart/form-data" novalidate>
    <label>Assunto <input type="text" name="assunto" required></label>
    <label>Mensagem <textarea name="mensagem" rows="5" required></textarea></label>
    <label>Anexo <input type="file" name="anexo" accept=".pdf,.jpg,.png"></label>
    <button type="submit">Enviar</button>
  </form>
</section>

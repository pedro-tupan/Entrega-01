<section><h1>Voluntariado</h1><p>Contribua com seu tempo e habilidades.</p></section>
<section aria-labelledby="form-vol">
  <h2 id="form-vol">Cadastro de Voluntário</h2>
  <form id="formVoluntario" novalidate>
    <fieldset><legend>Dados Pessoais</legend>
      <label>Nome completo <input type="text" name="nome" required minlength="3"></label>
      <label>CPF <input type="text" name="cpf" placeholder="000.000.000-00" required></label>
      <label>Telefone <input type="tel" name="telefone" placeholder="(00) 00000-0000" required></label>
      <label>E-mail <input type="email" name="email" required></label>
      <label>CEP <input type="text" name="cep" placeholder="00000-000" required></label>
    </fieldset>
    <fieldset><legend>Habilidades e disponibilidade</legend>
      <label>Habilidades <input type="text" name="habilidades" placeholder="Ex.: design, ensino, programação"></label>
      <label>Disponibilidade
        <select name="disponibilidade" required>
          <option value="">Selecione…</option><option>Manhã</option><option>Tarde</option><option>Noite</option>
        </select>
      </label>
    </fieldset>
    <button type="submit">Enviar</button>
  </form>
</section>

<section aria-labelledby="inscricao">
  <h2 id="inscricao">Inscrição em Projetos</h2>
  <form id="formInscricaoProjeto" novalidate>
    <fieldset><legend>Dados Pessoais</legend>
      <label>Nome completo <input type="text" name="nome" required minlength="3"></label>
      <label>E-mail <input type="email" name="email" required></label>
      <label>Telefone <input type="tel" name="telefone" placeholder="(00) 00000-0000" required></label>
    </fieldset>
    <fieldset><legend>Experiência e motivação</legend>
      <label>Experiência prévia <textarea name="experiencia" rows="4" required></textarea></label>
      <label>Motivação <textarea name="motivacao" rows="4" required></textarea></label>
    </fieldset>
    <button type="submit">Inscrever-se</button>
  </form>
</section>
